    <!-- --------------footer-------------- -->

    <div class="footer" id="contato">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <h3>APP</h3>
            <div class="logo-app">
              <img src="img/appstore.png" alt="logo app" />
              <img src="img/playstore.png" alt="logo app" />
            </div>
          </div>
          <div class="footer-col-2">
            <h2>Contato</h2>
            <form name="mi_formulario" method="post" onsubmit="return validateForm()">
        <label>Nombre: </label
        ><input
          type="text"
          name="form-name"
          placeholder="digite aqui su nombre"
          required
        />
        <label>E-mail: </label
        ><input
          type="email"
          name="form-email"
          placeholder="digite aqui su e-mail"
          required
        />
        <label>Asunto: </label
        ><input
          type="text"
          name="form-asunto"
          placeholder="digite aqui email"
        />
        <label>Texto: </label
        ><textarea
          name="area_texto"
          id=""
          cols="10"
          rows="5"
          placeholder="digite aqui su problema!"
        ></textarea>
        <input type="submit" value="Submit" class="btn-form" />
      </form>
          </div>
          <div class="footer-col-3">
            <h3>Links</h3>
            <ul>
              <li>Blogs</li>
              <li>Web personal</li>
              <li>Sistemas</li>
            </ul>
          </div>
          <div class="footer-col-4">

            <ul>
              <li>Facebook</li>
              <li>Twitter</li>
              <li>Instagram</li>
              <li>YouTube</li>
            </ul>
          </div>
        </div>

    </div>

    <!-- --------------js menu responsivo--------------- -->
    <script>
      var MenuItems = document.getElementById("MenuItems");

      MenuItems.style.maxHeight = "0px";

      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>
    <script src="app.js"></script>
